<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controlo | Audit Educa</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="https://auditeduca.com.br/assets/iassets/images/audit-educa-favicon.webp">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { 'audit-gold': '#C5A059', 'audit-navy': '#0f172a' }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap');
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        #main-content { opacity: 0; transition: opacity 0.5s ease; }
        .sidebar-item { border-left: 4px solid transparent; transition: all 0.3s; }
        .sidebar-item.active { border-left-color: #C5A059; background: rgba(255,255,255,0.05); color: #C5A059; }
    </style>
</head>
<body class="min-h-screen flex">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-audit-navy text-white flex flex-col fixed inset-y-0 z-50">
        <div class="p-8 border-b border-white/5 text-center">
            <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" alt="Logo" class="h-10 mx-auto brightness-0 invert">
        </div>
        <nav class="flex-grow py-8 px-4 space-y-2">
            <a href="#" class="sidebar-item active flex items-center gap-4 px-4 py-3 text-sm font-bold rounded-lg">
                <i class="fas fa-th-large"></i> Visão Geral
            </a>
            <a href="#" class="sidebar-item flex items-center gap-4 px-4 py-3 text-sm text-slate-400 hover:text-white transition rounded-lg">
                <i class="fas fa-user-friends"></i> Leads Calculadora
            </a>
            <a href="#" class="sidebar-item flex items-center gap-4 px-4 py-3 text-sm text-slate-400 hover:text-white transition rounded-lg">
                <i class="fas fa-shield-alt"></i> Logs de Acesso
            </a>
        </nav>
        <div class="p-8 border-t border-white/5">
            <button id="btn-logout" class="flex items-center gap-3 text-red-400 hover:text-red-300 font-bold text-sm">
                <i class="fas fa-sign-out-alt"></i> Encerrar Sessão
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="ml-64 flex-1 flex flex-col">
        <header class="h-20 bg-white border-b flex items-center justify-between px-10 sticky top-0 z-40">
            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Gestão / <span class="text-audit-navy">Dashboard</span></div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div id="user-display" class="text-xs font-bold text-audit-navy">---</div>
                    <div class="text-[10px] text-audit-gold font-bold uppercase tracking-tighter">Sessão Segura</div>
                </div>
                <div class="w-10 h-10 rounded-xl bg-audit-navy text-white flex items-center justify-center font-bold border-b-2 border-audit-gold shadow-md">AD</div>
            </div>
        </header>

        <div class="p-10 space-y-10">
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-serif font-bold text-audit-navy">Área Administrativa</h1>
                    <p class="text-slate-400 text-sm mt-1 italic">Gestão e monitorização do ecossistema Audit Educa.</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-[10px] text-slate-400 uppercase font-bold tracking-widest mb-2">Simulações de Juros</div>
                    <div class="text-4xl font-bold text-audit-navy">1,042</div>
                </div>
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-[10px] text-slate-400 uppercase font-bold tracking-widest mb-2">Novos Leads</div>
                    <div class="text-4xl font-bold text-audit-navy">85</div>
                </div>
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-[10px] text-slate-400 uppercase font-bold tracking-widest mb-2">Estado do Servidor</div>
                    <div class="text-4xl font-bold text-green-500">Ativo</div>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-20 border-2 border-dashed border-slate-200 text-center text-slate-300">
                <i class="fas fa-database text-5xl mb-6 opacity-20"></i>
                <p class="font-medium">O sistema está sincronizado com o Firebase Realtime Database.</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "", 
            authDomain: "audit-educa-system.firebaseapp.com",
            projectId: "audit-educa-system",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            const tokenVerified = sessionStorage.getItem('audit_token_verified') === 'true';

            if (user && tokenVerified) {
                document.getElementById('main-content').style.opacity = '1';
                document.getElementById('user-display').innerText = user.email;
            } else {
                // Se não houver autenticação total, volta para o login com a chave furtiva na URL para não ser barrado
                window.location.href = "admin-login.html?vault=35*25&";
            }
        });

        document.getElementById('btn-logout').addEventListener('click', async () => {
            await signOut(auth);
            sessionStorage.clear();
            window.location.href = "admin-login.html";
        });
    </script>
</body>
</html>
