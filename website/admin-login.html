<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Serviços | Audit Educa</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="https://auditeduca.com.br/assets/iassets/images/audit-educa-favicon.webp">

    <!-- Estilos Externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { 'audit-gold': '#C5A059', 'audit-navy': '#0f172a' }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        
        /* Ocultar containers para processamento de segurança */
        #redirect-screen, #login-container, #vault-container, #dashboard-container { display: none; }
        
        .hero-bg {
            background-image: linear-gradient(rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.95)), url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }

        .loader-bar { width: 100%; height: 3px; background: #e2e8f0; position: relative; overflow: hidden; }
        .loader-bar::after {
            content: ''; position: absolute; left: -50%; height: 100%; width: 50%;
            background: #C5A059; animation: loading 1.5s infinite linear;
        }
        @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }

        .token-dot { width: 14px; height: 14px; border-radius: 50%; background: #e2e8f0; transition: all 0.2s; }
        .token-dot.active { background: #C5A059; transform: scale(1.2); box-shadow: 0 0 10px rgba(197, 160, 89, 0.5); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 0. ECRÃ DE REDIRECIONAMENTO (Furtivo) -->
    <div id="redirect-screen" class="flex-col items-center text-center max-w-sm">
        <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" alt="Logo" class="h-16 mb-10 grayscale opacity-40">
        <p class="text-slate-400 text-sm mb-8">A carregar os serviços do portal...</p>
        <div class="loader-bar rounded-full w-48"></div>
    </div>

    <!-- 1. LOGIN (ETAPA 1) -->
    <div id="login-container" class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        <div class="md:w-5/12 hero-bg p-10 text-white flex flex-col justify-between">
            <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" alt="Logo" class="h-12 mb-10 brightness-0 invert">
            <div class="mb-10">
                <h2 class="text-3xl font-serif font-bold mb-2">Portal de Serviços</h2>
                <p class="text-slate-300 text-sm">Identifique-se para prosseguir.</p>
            </div>
            <div class="text-[10px] text-slate-400 uppercase tracking-widest"><i class="fas fa-shield-alt mr-2"></i>Ambiente Seguro</div>
        </div>
        <div class="md:w-7/12 p-10 md:p-14 bg-white flex flex-col justify-center">
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-audit-navy uppercase tracking-widest mb-2">E-mail Corporativo</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-100 outline-none focus:border-audit-gold transition-all" required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-audit-navy uppercase tracking-widest mb-2">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-100 outline-none focus:border-audit-gold transition-all" required>
                </div>
                <button type="submit" id="btn-login" class="w-full bg-audit-navy text-white font-bold py-4 rounded-xl shadow-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-3">
                    Continuar <i class="fas fa-arrow-right text-[10px]"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- 2. COFRE (ETAPA 2) -->
    <div id="vault-container" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-12 flex-col items-center text-center">
        <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" alt="Logo" class="h-10 mb-8 mx-auto opacity-80">
        <h2 class="text-2xl font-bold text-audit-navy mb-3">Verificação</h2>
        <p class="text-slate-500 text-sm mb-10">Introduza o código de segurança.</p>
        <form id="vault-form" class="w-full space-y-8">
            <div class="flex justify-center gap-4">
                <div class="token-dot"></div><div class="token-dot"></div><div class="token-dot"></div>
                <div class="token-dot"></div><div class="token-dot"></div><div class="token-dot"></div>
            </div>
            <input type="password" id="token-input" maxlength="6" pattern="\d*" inputmode="numeric" class="w-full text-center text-3xl font-bold tracking-[0.8em] py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-audit-gold" placeholder="••••••">
            <button type="submit" class="w-full bg-audit-gold text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#b08e4d] transition-all">Confirmar Identidade</button>
        </form>
        <button id="btn-cancel" class="mt-8 text-[11px] text-slate-400 hover:text-red-500 transition-colors">Sair e encerrar</button>
    </div>

    <!-- 3. PAINEL (ETAPA 3) -->
    <div id="dashboard-container" class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl p-16 flex-col items-center text-center">
        <div class="w-20 h-20 bg-green-50 text-green-500 rounded-full flex items-center justify-center mb-6 text-3xl mx-auto">
            <i class="fas fa-check-double"></i>
        </div>
        <h1 class="text-3xl font-serif font-bold text-audit-navy">Sessão Validada</h1>
        <p class="text-slate-400 mt-4">Bem-vindo ao centro de gestão da Audit Educa.</p>
        <button id="btn-logout" class="mt-10 text-xs font-bold text-red-500 uppercase tracking-widest hover:underline">Encerrar Sessão</button>
    </div>

    <!-- LOGICA FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI", 
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto",
            appId: "1:123:web:abc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // CONFIGURAÇÕES DE TOKENS
        const MASTER_TOKEN = "778899"; // O PIN de 6 dígitos
        const VAULT_URL_KEY = "35*25&"; // Chave da URL

        // --- FUNÇÕES DE INTERFACE ---
        function showUI(view) {
            document.getElementById('redirect-screen').style.display = 'none';
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('vault-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'none';

            if(view === 'redirect') document.getElementById('redirect-screen').style.display = 'flex';
            if(view === 'login') document.getElementById('login-container').style.display = 'flex';
            if(view === 'vault') document.getElementById('vault-container').style.display = 'flex';
            if(view === 'dashboard') document.getElementById('dashboard-container').style.display = 'flex';
        }

        // --- CONTROLO DE ACESSO (GATEKEEPER) ---
        onAuthStateChanged(auth, (user) => {
            const params = new URLSearchParams(window.location.search);
            const hasUrlKey = window.location.search.includes("vault=35*25&");
            const isCleared = sessionStorage.getItem('audit_vault_cleared') === 'true';

            // 1. Verificação de URL
            if (!hasUrlKey && !isCleared) {
                showUI('redirect');
                setTimeout(() => window.location.href = "/", 3500);
                return;
            }

            // 2. Verificação de Firebase + Token
            if (user) {
                if (sessionStorage.getItem('audit_token_verified') === 'true') {
                    showUI('dashboard');
                } else {
                    showUI('vault');
                }
            } else {
                showUI('login');
            }
        });

        // --- EVENTOS ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                await signInWithEmailAndPassword(auth, email.value, password.value);
            } catch (err) {
                alert("Erro: " + err.message);
                btn.innerText = "Continuar";
            }
        });

        const tokenInput = document.getElementById('token-input');
        const dots = document.querySelectorAll('.token-dot');
        tokenInput.addEventListener('input', (e) => {
            dots.forEach((dot, idx) => dot.classList.toggle('active', idx < e.target.value.length));
        });

        document.getElementById('vault-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (tokenInput.value === ?vault=35*25&) {
                sessionStorage.setItem('audit_token_verified', 'true');
                sessionStorage.setItem('audit_vault_cleared', 'true');
                location.reload();
            } else {
                alert("Token Inválido");
                tokenInput.value = "";
            }
        });

        const logout = async () => {
            await signOut(auth);
            sessionStorage.clear();
            window.location.href = "/";
        };

        document.getElementById('btn-logout').addEventListener('click', logout);
        document.getElementById('btn-cancel').addEventListener('click', logout);

    </script>
</body>
</html>
