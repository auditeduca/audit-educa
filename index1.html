<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Auditoria Financeira | Audit Educa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        .input-error { border: 2px solid #ef4444 !important; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-10">

    <main class="max-w-5xl mx-auto" id="capture-pdf-area">
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-slate-900">Calculadoras Financeiras</h1>
            <p class="text-slate-500">Ferramenta de Auditoria e Recálculo Técnico</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6">
            <label class="block text-xs font-bold uppercase tracking-widest mb-3">Selecione a Ferramenta</label>
            <select id="calc-selector" class="w-full p-4 border rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500"></select>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6">
            <form id="dynamic-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div id="dynamic-inputs-container" class="contents"></div>
                
                <div class="md:col-span-2 pt-6 flex gap-4">
                    <button type="button" onclick="executeCalculation()" class="flex-1 bg-slate-900 text-white p-4 rounded-xl font-bold hover:bg-slate-800 transition">CALCULAR</button>
                    <button type="button" onclick="generatePDFReport()" class="bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition">PDF</button>
                </div>
            </form>
        </div>

        <div id="result-area" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-2xl border-t-4 border-blue-600 shadow-md flex flex-wrap justify-between gap-6">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Resultado Principal</p>
                    <h2 id="display-total" class="text-4xl font-bold text-slate-900">R$ 0,00</h2>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Acréscimo/Juros</p>
                    <p id="display-interest" class="text-xl font-bold text-blue-600">R$ 0,00</p>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Taxa Efetiva</p>
                    <p id="display-effective-rate" class="text-xl font-bold text-slate-700">0,00%</p>
                </div>
            </div>

            <div id="table-container"></div>
        </div>
    </main>

    <script src="database.js"></script>
    <script src="engine.js"></script>
</body>
</html>
