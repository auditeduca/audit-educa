<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Administrativo | Audit Educa</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="https://auditeduca.com.br/assets/images/audit-educa-favicon.webp">

    <!-- Estilos Globais Audit Educa -->
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/preloader.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/global.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/main.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/header.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/footer.css">
    
    <!-- Tailwind CSS Customizado -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'audit-gold': '#C5A059',
                        'audit-navy': '#0f172a',
                        'audit-blue': '#1e40af',
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.15)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
            min-height: 100vh;
        }

        main {
            min-height: calc(100vh - 80px); 
            padding-top: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-audit {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .input-audit:focus {
            border-color: #C5A059;
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
            outline: none;
        }

        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; transform: translateY(20px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #C5A059;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hero-bg {
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>

    <script src="https://auditeduca.com.br/assets/js/header.js" defer></script>
    <script src="https://auditeduca.com.br/assets/js/footer.js" defer></script>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header AuditEduca -->
    <div id="header-placeholder"></div>

    <main class="flex-grow p-4 relative">
        
        <!-- Toast Notificação -->
        <div id="toast" class="fixed top-24 right-5 z-[9999] transform transition-all duration-300 translate-x-full opacity-0">
            <div class="bg-audit-navy text-white px-6 py-4 rounded-lg shadow-xl border-l-4 border-audit-gold flex items-center gap-3">
                <i class="fas fa-info-circle text-audit-gold"></i>
                <span id="toast-msg" class="text-sm font-medium">Notificação</span>
            </div>
        </div>

        <!-- TELA DE LOGIN FORMATO CARD -->
        <div id="login-container" class="w-full max-w-4xl bg-white rounded-2xl shadow-soft overflow-hidden flex flex-col md:flex-row fade-in-up my-auto border border-slate-100">
            
            <!-- Lado Esquerdo: Hero/Identidade -->
            <div class="md:w-5/12 hero-bg p-10 text-white flex flex-col justify-between relative min-h-[350px] md:min-h-0">
                <div class="relative z-10">
                    <!-- Logótipo aumentado e responsivo (Hero) -->
                    <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" 
                         alt="Audit Educa Logo" 
                         class="h-14 md:h-20 w-auto mb-10 brightness-0 invert opacity-100 drop-shadow-lg transition-all duration-300">
                    
                    <div class="mb-8">
                        <span class="inline-block py-1 px-3 rounded bg-audit-gold/20 text-audit-gold text-[10px] font-bold uppercase tracking-widest mb-4 border border-audit-gold/30">Area Administrativa</span>
                        <h2 class="text-3xl font-serif font-bold leading-tight mb-4 text-audit-gold">Gestão <br>AuditEduca</h2>
                        <p class="text-slate-300 text-sm leading-relaxed">Portal Administrativo AuditEduca</p>
                    </div>

                    <blockquote class="border-l-2 border-audit-gold pl-4 italic text-slate-300 text-sm">
                        "Qualidade significa fazer certo quando ninguém está olhando."
                        <footer class="text-audit-gold text-xs font-bold not-italic mt-2 tracking-wider uppercase">— Henry Ford</footer>
                    </blockquote>
                </div>
                <div class="relative z-10 mt-8 text-[10px] text-slate-400 flex items-center gap-2 font-medium tracking-wide">
                    <i class="fas fa-shield-alt text-audit-gold"></i> AMBIENTE SEGURO SSL/TLS
                </div>
            </div>

            <!-- Lado Direito: Formulário -->
            <div class="md:w-7/12 p-10 md:p-14 bg-white flex flex-col justify-center">
                <div class="w-full">
                    <div class="mb-10">
                        <h1 class="text-2xl font-bold text-audit-navy mb-2">Acessando um mundo de conhecimento</h1>
                    </div>

                    <form id="login-form" class="space-y-6">
                        <div class="fade-in-up delay-100">
                            <label class="block text-[11px] font-bold text-audit-navy uppercase tracking-widest mb-2 ml-1">E-mail Corporativo</label>
                            <div class="relative group">
                                <i class="fas fa-user-circle absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-audit-gold transition-colors text-sm"></i>
                                <input type="email" id="email" class="input-audit w-full pl-11 pr-4 py-4 rounded-xl text-sm bg-slate-50 focus:bg-white transition-colors" placeholder="admin@auditeduca.com.br" required>
                            </div>
                        </div>

                        <div class="fade-in-up delay-200">
                            <div class="flex justify-between items-center mb-2 px-1">
                                <label class="text-[11px] font-bold text-audit-navy uppercase tracking-widest">Chave de Acesso</label>
                                <a href="#" class="text-[11px] text-audit-gold hover:underline font-bold tracking-tight">Esqueceu a senha?</a>
                            </div>
                            <div class="relative group">
                                <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-audit-gold transition-colors text-sm"></i>
                                <input type="password" id="password" class="input-audit w-full pl-11 pr-4 py-4 rounded-xl text-sm bg-slate-50 focus:bg-white transition-colors" placeholder="••••••••••••" required>
                            </div>
                        </div>

                        <div class="flex items-center gap-2 px-1 py-1">
                            <input type="checkbox" id="remember" class="w-4 h-4 rounded border-slate-300 text-audit-navy focus:ring-audit-gold">
                            <label for="remember" class="text-xs text-slate-500 font-medium cursor-pointer">Manter conectado neste dispositivo</label>
                        </div>

                        <button type="submit" id="btn-login" class="w-full bg-audit-navy hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-xl shadow-audit-navy/20 transform active:scale-[0.98] flex items-center justify-center gap-3 mt-4 fade-in-up delay-200">
                            <span class="text-sm">Iniciar Sessão</span>
                            <i class="fas fa-chevron-right text-[10px] opacity-60"></i>
                        </button>
                    </form>

                    <!-- Logótipo aumentado e responsivo (Rodapé do formulário) -->
                    <div class="mt-12 pt-8 border-t border-slate-100 text-center flex justify-center">
                        <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" 
                             class="h-12 md:h-16 w-auto opacity-90 hover:opacity-100 transition-all duration-300 filter drop-shadow-sm" 
                             alt="AuditEduca Logo">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer AuditEduca -->
    <div id="footer-placeholder"></div>

    <!-- Scripts de Estilo e Redirecionamento -->
    <script>
        // Função para mostrar notificações (Toast)
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            msg.innerText = message;
            
            toast.classList.remove('translate-x-full', 'opacity-0');
            
            setTimeout(() => { 
                toast.classList.add('translate-x-full', 'opacity-0'); 
            }, 3000);
        }

        // Simulação de redirecionamento para dashboard.html
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btn-login');
            
            // Estética de carregamento
            btn.innerHTML = `<span class="loader mr-2"></span> Autenticando...`;
            btn.disabled = true;

            setTimeout(() => {
                showToast('Acesso autorizado! Redirecionando...', 'success');
                
                setTimeout(() => {
                    // Aqui acontece o redirecionamento
                    window.location.href = 'dashboard.html';
                }, 800);
            }, 1500);
        });

        // Monitor de prontidão
        window.addEventListener('load', () => {
            console.log('Area Administrativa AuditEduca pronta.');
        });
    </script>
</body>
</html>
