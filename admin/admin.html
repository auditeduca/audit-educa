<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Audit Educa</title>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="admin-login" class="admin-section">
    <h2>Acesso Administrador</h2>
    <button id="test-env-btn" style="margin-bottom:10px;">Acessar Ambiente de Teste</button>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="login-error" style="color:red;display:none;"></div>
  </div>

  <div id="admin-workflow" class="admin-section" style="display:none;">
    <h2>Workflow de Conteúdo</h2>
    <div>
      <button id="prepare-btn">Preparar Conteúdo</button>
      <button id="review-btn">Revisar Conteúdo</button>
      <button id="approve-btn">Aprovar Conteúdo</button>
      <button id="git-commit-btn">Commit Git</button>
      <button id="git-log-btn">Log Git</button>
    </div>
    <div id="content-list"></div>
    <h3>Data Tests para Aprovação</h3>
    <div id="data-tests-list"></div>
    <button id="logout-btn">Sair</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
