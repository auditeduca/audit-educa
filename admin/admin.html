<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Administrativo | Audit Educa</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="https://auditeduca.com.br/assets/images/audit-educa-favicon.webp">

    <!-- Estilos Globais Audit Educa -->
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/preloader.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/global.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/main.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/header.css">
    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/footer.css">
    
    <!-- Tailwind CSS Customizado -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'audit-gold': '#C5A059',
                        'audit-navy': '#0f172a',
                        'audit-blue': '#1e40af',
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.15)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow: hidden; /* Força a ausência de scroll */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem; /* Padding reduzido para ganhar espaço */
            overflow: hidden;
        }

        .input-audit {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .input-audit:focus {
            border-color: #C5A059;
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
            outline: none;
        }

        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; transform: translateY(10px); }
        
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #C5A059;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hero-bg {
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>

    <script src="https://auditeduca.com.br/assets/js/header.js" defer></script>
    <script src="https://auditeduca.com.br/assets/js/footer.js" defer></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div id="toast" class="fixed top-20 right-5 z-[9999] transform transition-all duration-300 translate-x-full opacity-0">
            <div class="bg-audit-navy text-white px-5 py-3 rounded-lg shadow-xl border-l-4 border-audit-gold flex items-center gap-3">
                <i class="fas fa-info-circle text-audit-gold"></i>
                <span id="toast-msg" class="text-xs font-medium">Notificação</span>
            </div>
        </div>

        <!-- CONTENTOR COMPACTO -->
        <div id="login-container" class="w-full max-w-4xl bg-white rounded-2xl shadow-soft overflow-hidden flex flex-col md:flex-row fade-in-up border border-slate-100 max-h-[85vh]">
            
            <!-- Lado Esquerdo: Identidade (Compacto) -->
            <div class="hidden md:flex md:w-5/12 hero-bg p-6 lg:p-8 text-white flex-col justify-between relative">
                <div class="relative z-10">
                    <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" 
                         alt="Audit Educa Logo" 
                         class="h-10 lg:h-12 w-auto mb-5 brightness-0 invert opacity-100 drop-shadow-md">
                    
                    <div class="mb-5">
                        <span class="inline-block py-0.5 px-2 rounded bg-audit-gold/20 text-audit-gold text-[8px] font-bold uppercase tracking-widest mb-2 border border-audit-gold/30">Area Administrativa</span>
                        <h2 class="text-xl lg:text-2xl font-serif font-bold leading-tight mb-2 text-audit-gold">Gestão <br>AuditEduca</h2>
                        <p class="text-slate-300 text-[11px] leading-relaxed">Portal Administrativo AuditEduca</p>
                    </div>

                    <blockquote class="border-l border-audit-gold pl-3 italic text-slate-300 text-[10px]">
                        "Qualidade significa fazer certo quando ninguém está olhando."
                        <footer class="text-audit-gold text-[9px] font-bold not-italic mt-1 tracking-wider uppercase">— Henry Ford</footer>
                    </blockquote>
                </div>
                <div class="relative z-10 mt-3 text-[8px] text-slate-400 flex items-center gap-2 font-medium tracking-wide">
                    <i class="fas fa-shield-alt text-audit-gold text-[10px]"></i> AMBIENTE SEGURO
                </div>
            </div>

            <!-- Lado Direito: Formulário (Denso) -->
            <div class="w-full md:w-7/12 p-6 lg:p-10 bg-white flex flex-col justify-center overflow-hidden">
                <div class="w-full max-w-sm mx-auto">
                    <div class="mb-5">
                        <h1 class="text-lg lg:text-xl font-bold text-audit-navy mb-0.5 leading-tight">Acessando um mundo de conhecimento</h1>
                        <p class="text-slate-400 text-[10px]">Área restrita para colaboradores</p>
                    </div>

                    <form id="login-form" class="space-y-3 lg:space-y-4">
                        <div>
                            <label class="block text-[9px] font-bold text-audit-navy uppercase tracking-widest mb-1 ml-1">E-mail Corporativo</label>
                            <div class="relative group">
                                <i class="fas fa-user-circle absolute left-3 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-audit-gold transition-colors text-xs"></i>
                                <input type="email" id="email" class="input-audit w-full pl-9 pr-3 py-2.5 rounded-lg text-xs bg-slate-50 focus:bg-white transition-colors" placeholder="admin@auditeduca.com.br" required>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-1 px-1">
                                <label class="text-[9px] font-bold text-audit-navy uppercase tracking-widest">Chave de Acesso</label>
                                <a href="#" class="text-[9px] text-audit-gold hover:underline font-bold tracking-tight">Esqueceu?</a>
                            </div>
                            <div class="relative group">
                                <i class="fas fa-key absolute left-3 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-audit-gold transition-colors text-xs"></i>
                                <input type="password" id="password" class="input-audit w-full pl-9 pr-3 py-2.5 rounded-lg text-xs bg-slate-50 focus:bg-white transition-colors" placeholder="••••••••••••" required>
                            </div>
                        </div>

                        <div class="flex items-center gap-2 px-1">
                            <input type="checkbox" id="remember" class="w-3 h-3 rounded border-slate-300 text-audit-navy focus:ring-audit-gold">
                            <label for="remember" class="text-[10px] text-slate-500 font-medium cursor-pointer">Manter conectado</label>
                        </div>

                        <button type="submit" id="btn-login" class="w-full bg-audit-navy hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition-all duration-300 shadow-md shadow-audit-navy/10 transform active:scale-[0.98] flex items-center justify-center gap-2 mt-1">
                            <span class="text-[10px] uppercase tracking-widest">Iniciar Sessão</span>
                            <i class="fas fa-chevron-right text-[8px] opacity-60"></i>
                        </button>
                    </form>

                    <!-- Logótipo Rodapé (Compacto) -->
                    <div class="mt-6 pt-5 border-t border-slate-50 text-center flex justify-center">
                        <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" 
                             class="h-8 lg:h-10 w-auto opacity-70 hover:opacity-100 transition-all duration-300" 
                             alt="AuditEduca Logo">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <script>
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            msg.innerText = message;
            toast.classList.remove('translate-x-full', 'opacity-0');
            setTimeout(() => { toast.classList.add('translate-x-full', 'opacity-0'); }, 2500);
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerHTML = `<span class="loader mr-2"></span>`;
            btn.disabled = true;

            setTimeout(() => {
                showToast('Redirecionando...', 'success');
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 600);
            }, 800);
        });
    </script>
</body>
</html>
