<!-- 
    HEADER COMPONENTE HTML
    Injetado no #header-container
    Contém a estrutura da navegação e o seletor de idiomas.
-->
<header id="site-header" class="sticky top-0 z-50 bg-white/90 dark:bg-audit-navy/95 backdrop-blur-sm shadow-md transition-colors duration-300">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-20">
        <!-- Logo -->
        <a href="index.html" class="flex items-center space-x-2">
            <img src="https://auditeduca.com.br/assets/images/logotipo-audit-educa-default.webp" 
                 alt="Audit Educa Logo" 
                 class="h-8">
            <span class="text-2xl font-bold text-audit-navy dark:text-audit-gold hidden sm:block">Audit Educa</span>
        </a>

        <!-- Navegação Principal (Desktop) -->
        <div class="hidden md:flex space-x-6 text-sm font-medium items-center">
            <a href="index.html" class="nav-link text-gray-600 dark:text-gray-300 hover:text-audit-blue dark:hover:text-audit-gold transition-colors">Início</a>
            <a href="servicos.html" class="nav-link text-gray-600 dark:text-gray-300 hover:text-audit-blue dark:hover:text-audit-gold transition-colors">Serviços</a>
            <a href="institucional.html" class="nav-link text-gray-600 dark:text-gray-300 hover:text-audit-blue dark:hover:text-audit-gold transition-colors">Institucional</a>
            <a href="fale-conosco.html" class="nav-link text-gray-600 dark:text-gray-300 hover:text-audit-blue dark:hover:text-audit-gold transition-colors">Contato</a>
        </div>

        <!-- Utilitários: Dark Mode e Idioma -->
        <div class="flex items-center space-x-4">
            
            <!-- Botão Dark Mode -->
            <button id="dark-mode-toggle" class="p-2 rounded-full text-audit-navy dark:text-audit-gold hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                 <i class="fas fa-moon text-lg dark:hidden"></i>
                 <i class="fas fa-sun text-lg hidden dark:inline"></i>
            </button>

            <!-- Seletor de Idiomas (Dropdown) -->
            <div id="language-switcher" class="relative">
                <button id="language-button" class="flex items-center p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                    <!-- Bandeira padrão (Brasil) -->
                    <img id="current-flag" src="https://auditeduca.com.br/assets/flags/bandeira-brasil.webp" alt="Idioma Atual" class="h-5 w-5 object-cover rounded-full shadow-md flag-img">
                    <span class="text-sm font-medium ml-2 hidden sm:inline text-audit-navy dark:text-white">PT-BR</span>
                    <i class="fas fa-chevron-down text-xs ml-2"></i>
                </button>
                
                <!-- Dropdown Menu -->
                <div id="language-menu" class="absolute right-0 mt-3 w-40 bg-white dark:bg-gray-800 rounded-lg shadow-xl py-2 opacity-0 invisible transition-all duration-200 origin-top-right scale-95 border border-gray-200 dark:border-gray-700">
                    <a href="#" data-lang="pt-BR" class="lang-option flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-audit-blue hover:text-white transition-colors">
                        <img src="https://auditeduca.com.br/assets/flags/bandeira-brasil.webp" alt="Português" class="h-5 w-5 object-cover rounded-full shadow-sm flag-img mr-3">
                        Português (Brasil)
                    </a>
                    <a href="#" data-lang="en" class="lang-option flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-audit-blue hover:text-white transition-colors">
                        <img src="https://auditeduca.com.br/assets/flags/flag-usa.webp" alt="Inglês" class="h-5 w-5 object-cover rounded-full shadow-sm flag-img mr-3">
                        English (US)
                    </a>
                    <a href="#" data-lang="es" class="lang-option flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-audit-blue hover:text-white transition-colors">
                        <img src="https://auditeduca.com.br/assets/flags/bandera-espana.webp" alt="Espanhol" class="h-5 w-5 object-cover rounded-full shadow-sm flag-img mr-3">
                        Español
                    </a>
                </div>
            </div>

            <!-- Botão Menu Hamburguer (Mobile) -->
            <button id="menu-toggle" class="md:hidden p-2 rounded-full text-audit-navy dark:text-audit-gold hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </nav>
    
    <!-- Menu Mobile (Estrutura Simples) -->
    <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800 shadow-lg border-t border-gray-200 dark:border-gray-700">
        <div class="px-4 py-3 space-y-2">
            <a href="index.html" class="block py-2 text-audit-navy dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition">Início</a>
            <a href="servicos.html" class="block py-2 text-audit-navy dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition">Serviços</a>
            <a href="institucional.html" class="block py-2 text-audit-navy dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition">Institucional</a>
            <a href="fale-conosco.html" class="block py-2 text-audit-navy dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition">Contato</a>
        </div>
    </div>
</header>

<!-- CSS INLINE PARA REMOVER BORDAS DA BANDEIRA -->
<style>
.flag-img {
    /* Remove a borda arredondada/shadow, mas mantém o estilo circular para melhor visual */
    border-radius: 50%;
    box-shadow: none !important;
}

/* Estilo para mostrar o menu dropdown */
#language-menu.active {
    opacity: 1;
    visibility: visible;
    transform: scale(1);
}
</style>
