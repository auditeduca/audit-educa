<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Audit Educa - Acessibilidade em Conhecimento">
<meta name="theme-color" content="#0f172a">
<link rel="canonical" href="https://www.auditeduca.com.br/">
<link rel="icon" type="image/webp" href="https://www.auditeduca.com.br/assets/images/audit-educa-favicon.webp">
<link rel="alternate" hreflang="pt-BR" href="https://www.auditeduca.com.br/pt/">
<link rel="alternate" hreflang="en" href="https://www.auditeduca.com.br/">
<link rel="alternate" hreflang="x-default" href="https://www.auditeduca.com.br/">
<title>Audit Educa - Acessibilidade em Conhecimento</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/global.css">
<link rel="stylesheet" href="assets/css/header.css">
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/footer.css">
<script>
tailwind.config = {
darkMode: 'class',
theme: {
extend: {
fontFamily: { sans: ['Poppins', 'sans-serif'] },
colors: {
'audit-navy': '#0f172a',
'audit-blue': '#1e3a8a',
'audit-gold': '#fbbf24',
'audit-goldDark': '#b45309',
'audit-glassLight': 'rgba(255, 255, 255, 0.98)',
'audit-glassDark': 'rgba(15, 23, 42, 0.98)',
'audit-cardDark': '#1a202c',
'audit-bgDark': '#0b1120'
}
}
}
}
</script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-audit-bgDark dark:text-gray-100 flex flex-col min-h-screen transition-colors duration-300 selection:bg-audit-gold selection:text-audit-navy">
<div id="header-container"></div>
<div id="main-container"></div>
<div id="footer-container"></div>

<!-- Scripts Core: Gerenciam SEO e Templates -->
<script src="assets/js/seo-manager.js"></script>
<script src="assets/js/template-engine.js"></script>

<!-- Scripts de Componentes: Carregados APENAS após a injeção do HTML -->
<script>
    document.addEventListener('componentsLoaded', function() {
        const scripts = [
            'assets/js/header.js',
            'assets/js/main.js',
            'assets/js/footer.js'
        ];
        
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.async = false; // Garante que a ordem seja respeitada, se necessário
            document.body.appendChild(script);
        });
    });
</script>
</body>
</html>
