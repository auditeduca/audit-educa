<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Educa - Portal Corporativo</title>
    
    <link rel="icon" type="image/webp" href="assets/images/audit-educa-favicon.webp">

    <link rel="alternate" hreflang="pt-BR" href="https://www.auditeduca.com.br/pt/" />
    <link rel="alternate" hreflang="en" href="https://www.auditeduca.com.br/" />
    <link rel="alternate" hreflang="es" href="https://www.auditeduca.com.br/" />
    <link rel="alternate" hreflang="x-default" href="https://www.auditeduca.com.br/" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'audit-gold': '#D4AF37',
                        'audit-navy': '#1E3A8A',
                        'audit-blue': '#3B82F6',
                        'audit-bgDark': '#0F172A',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-audit-bgDark dark:text-gray-100 flex flex-col min-h-screen transition-colors duration-300 selection:bg-audit-gold selection:text-audit-navy">

    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-audit-gold text-audit-navy p-3 z-[120] font-bold rounded">Pular para Conteúdo</a>

    <!-- HEADER MODULAR -->
    <div id="header-container">
        <!-- Será carregado dinamicamente pelo template-engine.js -->
        <div class="flex justify-center items-center h-32">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-audit-gold"></div>
        </div>
    </div>

    <!-- MAIN CONTENT MODULAR -->
    <div id="main-container">
        <!-- Será carregado dinamicamente pelo template-engine.js -->
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-audit-gold"></div>
        </div>
    </div>

    <!-- FOOTER MODULAR -->
    <div id="footer-container">
        <!-- Será carregado dinamicamente pelo template-engine.js -->
        <div class="flex justify-center items-center h-32">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-audit-gold"></div>
        </div>
    </div>

    <!-- MODAIS MODULARES -->
    <div id="modals-container">
        <!-- Será carregado dinamicamente pelo template-engine.js -->
        <div class="flex justify-center items-center h-16">
            <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-audit-gold"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="assets/js/console-cleaner.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/template-engine.js"></script>

</html>
