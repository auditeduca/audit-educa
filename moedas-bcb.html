<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cota√ß√£o de Moedas | AuditEduca</title>

    <meta name="description" content="Consulte cota√ß√µes de moedas em tempo real com dados oficiais do Banco Central do Brasil (PTAX).">
    <link rel="icon" type="image/webp" href="https://auditeduca.com.br/assets/images/audit-educa-favicon.webp">

    <link rel="stylesheet" href="https://auditeduca.com.br/assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Poppins', 'sans-serif'] },
                    colors: {
                        'audit-gold': '#D4AF37',
                        'audit-navy': '#1E3A8A',
                        'audit-blue': '#3B82F6',
                        'audit-bgDark': '#0F172A',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #1E3A8A 0%, #0F172A 100%); }
        .card-currency { transition: all 0.3s ease; border: 1px solid #e2e8f0; }
        .card-currency:hover { transform: translateY(-8px); border-color: #D4AF37; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .filter-btn.active { background-color: #D4AF37; color: white; border-color: #D4AF37; font-weight: 600; }
        .skeleton-loader { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header id="header-container" class="sticky top-0 z-50 bg-white border-b border-gray-100 px-8 py-4 flex justify-between items-center">
        <div class="font-bold text-audit-navy text-xl">AuditEduca</div>
        <div class="h-8 w-32 skeleton-loader rounded"></div>
    </header>

    <main class="flex-grow">
        <section class="hero-gradient text-white py-16 px-4 text-center relative overflow-hidden">
            <div class="max-w-5xl mx-auto relative z-10">
                <span class="inline-block py-1 px-3 rounded bg-audit-gold/20 border border-audit-gold/50 text-audit-gold text-xs font-bold mb-4 uppercase">Banco Central do Brasil</span>
                <h1 class="text-4xl md:text-6xl font-black mb-6">Cota√ß√£o de <span class="text-audit-gold">Moedas</span></h1>
                
                <div class="mt-8 flex justify-center gap-6">
                    <div class="flex items-center gap-2 bg-white/10 px-4 py-2 rounded-full">
                        <span class="w-2 h-2 bg-green-400 rounded-full pulse-dot"></span>
                        <span class="text-sm">Dados Oficiais PTAX</span>
                    </div>
                </div>

                <div class="mt-10 max-w-2xl mx-auto relative">
                    <input type="text" id="search-input" placeholder="Pesquisar moeda..." class="w-full text-slate-900 rounded-2xl py-4 px-12 outline-none focus:ring-4 focus:ring-audit-gold/30">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                </div>
            </div>
        </section>

        <div class="max-w-7xl mx-auto px-6 py-12 flex flex-col lg:flex-row gap-8">
            <aside class="w-full lg:w-64 space-y-6">
                <div id="filter-container" class="flex flex-col gap-2">
                    <button class="filter-btn active text-left px-4 py-2 rounded-lg" data-filter="all">Todas</button>
                    <button class="filter-btn text-left px-4 py-2 rounded-lg border border-gray-200" data-filter="principais">Principais</button>
                </div>
                
                <div class="p-6 bg-white rounded-2xl border border-gray-100 shadow-sm">
                    <h4 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="calculator" class="w-4 h-4"></i> Conversor</h4>
                    <input type="number" id="valor-brl" value="1000" class="w-full border rounded p-2 mb-2" placeholder="Valor em BRL">
                    <select id="moeda-destino" class="w-full border rounded p-2 text-sm"></select>
                    <div class="mt-4 pt-4 border-t">
                        <p class="text-xs text-slate-500">Resultado:</p>
                        <p id="resultado-conversao" class="text-xl font-bold text-audit-navy">--</p>
                    </div>
                </div>
            </aside>

            <div class="flex-1">
                <div id="loading-state" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="h-40 skeleton-loader rounded-2xl"></div>
                    <div class="h-40 skeleton-loader rounded-2xl"></div>
                </div>
                <div id="moedas-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 hidden"></div>
            </div>
        </div>
    </main>

    <script>
        // Configura√ß√µes extra√≠das do documento original
        const MOEDAS_CONFIG = {
            'USD': { nome: 'D√≥lar Americano', bandeira: 'üá∫üá∏', cor: 'bg-green-500', principal: true },
            'EUR': { nome: 'Euro', bandeira: 'üá™üá∫', cor: 'bg-blue-600', principal: true },
            'GBP': { nome: 'Libra Esterlina', bandeira: 'üá¨üáß', cor: 'bg-indigo-600', principal: true }
        };

        let moedasData = [];

        // L√≥gica de Busca simulada para demonstra√ß√£o no Canvas
        async function buscarCotacoes() {
            // Em um ambiente real, faria o fetch na API do BCB conforme o c√≥digo original
            // Aqui simulamos o retorno para visualiza√ß√£o imediata
            moedasData = [
                { codigo: 'USD', nome: 'D√≥lar Americano', bandeira: 'üá∫üá∏', cor: 'bg-green-500', cotacaoVenda: 5.12, principal: true },
                { codigo: 'EUR', nome: 'Euro', bandeira: 'üá™üá∫', cor: 'bg-blue-600', cotacaoVenda: 5.54, principal: true },
                { codigo: 'GBP', nome: 'Libra Esterlina', bandeira: 'üá¨üáß', cor: 'bg-indigo-600', cotacaoVenda: 6.45, principal: true }
            ];
            
            renderizar();
            atualizarSelect();
        }

        function renderizar() {
            const grid = document.getElementById('moedas-grid');
            document.getElementById('loading-state').classList.add('hidden');
            grid.classList.remove('hidden');

            grid.innerHTML = moedasData.map(m => `
                <div class="card-currency bg-white p-6 rounded-2xl">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 rounded-full ${m.cor} flex items-center justify-center text-2xl">${m.bandeira}</div>
                        <div><h3 class="font-bold">${m.nome}</h3><span class="text-xs text-slate-400">${m.codigo}</span></div>
                    </div>
                    <p class="text-sm text-slate-500">Venda: <span class="text-lg font-bold text-green-600">R$ ${m.cotacaoVenda.toFixed(4)}</span></p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function atualizarSelect() {
            const select = document.getElementById('moeda-destino');
            select.innerHTML = moedasData.map(m => `<option value="${m.codigo}">${m.codigo}</option>`).join('');
        }

        window.onload = () => {
            lucide.createIcons();
            buscarCotacoes();
        };
    </script>
</body>
</html>
