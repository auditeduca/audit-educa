<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="meta-description" name="description" content="Conheça a história e o propósito da Audit Educa.">
    <title id="page-title">Sobre Nós | Audit Educa</title>
    
    <!-- Favicon Oficial (URL Absoluta) -->
    <link rel="icon" type="image/webp" href="https://auditeduca.com.br/assets/images/audit-educa-favicon.webp">

    <!-- CSS Externos Globais (Seguindo padrão da página referência) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Playfair Display', 'Georgia', 'serif'],
                    },
                    colors: {
                        'audit-gold': '#C5A059',
                        'audit-navy': '#0f172a',
                        'audit-blue': '#1e40af',
                        'audit-gray': '#f8fafc',
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #334155; }
        
        #preloader {
            position: fixed; inset: 0; background: white; 
            display: flex; justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* Tipografia de Conteúdo Rico */
        .rich-text p { margin-bottom: 1.5rem; line-height: 1.8; color: #475569; font-weight: 300; font-size: 1.125rem; }
        .rich-text strong { color: #0f172a; font-weight: 600; }

        /* Estilização de Imagens com Frame */
        .content-image-wrapper {
            position: relative;
            transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .content-image-wrapper::after {
            content: ''; position: absolute; inset: 10px;
            border: 1px solid #C5A059; z-index: -1;
            transform: translate(15px, 15px);
            opacity: 0.2;
        }
        .content-image-wrapper:hover { transform: translateY(-5px); }

        /* Cards de Pilares */
        .value-card {
            background: white; border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .value-card:hover {
            border-color: #C5A059;
            box-shadow: 0 20px 40px -20px rgba(197, 160, 89, 0.15);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Preloader -->
    <div id="preloader">
        <div class="w-12 h-12 border-4 border-slate-100 border-t-audit-gold rounded-full animate-spin"></div>
    </div>

    <!-- HEADER MODULADO (URLs Absolutas) -->
    <nav class="sticky top-0 z-50 bg-white border-b border-gray-100 px-6 py-4 no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="https://auditeduca.com.br/index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-audit-navy rounded flex items-center justify-center text-white font-bold">A</div>
                <span class="font-serif font-bold text-audit-navy text-xl">AuditEduca</span>
            </a>
            <div class="flex gap-6 items-center">
                <a href="https://auditeduca.com.br/index.html" class="text-sm font-medium text-slate-600 hover:text-audit-gold transition">Início</a>
                <a href="https://auditeduca.com.br/index.html#ferramentas" class="hidden md:block text-sm font-medium text-slate-600 hover:text-audit-gold transition">Ferramentas</a>
                <span class="h-4 w-px bg-slate-200"></span>
                <span class="text-xs font-bold text-audit-gold uppercase tracking-tighter">Sobre Nós</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <!-- Hero Section -->
        <header class="bg-audit-gray pt-24 pb-20 border-b border-slate-100 relative overflow-hidden">
            <div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: radial-gradient(#0f172a 1px, transparent 1px); background-size: 20px 20px;"></div>
            <div class="max-w-4xl mx-auto px-6 text-center relative z-10">
                <div class="inline-flex items-center gap-2 mb-6">
                    <span class="h-px w-8 bg-audit-gold"></span>
                    <span class="text-xs font-bold uppercase tracking-widest text-audit-gold">Institucional</span>
                    <span class="h-px w-8 bg-audit-gold"></span>
                </div>
                <h1 id="hero-title" class="text-4xl md:text-6xl font-serif font-bold text-audit-navy mb-8 leading-tight">
                    <!-- Dinâmico via JSON -->
                </h1>
                <p id="hero-subtitle" class="text-xl text-slate-500 font-light leading-relaxed max-w-2xl mx-auto italic">
                    <!-- Dinâmico via JSON -->
                </p>
            </div>
        </header>

        <!-- Container de Conteúdo Dinâmico -->
        <div id="sections-container">
            <!-- Blocos de Texto + Imagem Injetados -->
        </div>

        <!-- Seção de Valores/Pilares -->
        <section id="pillars-section" class="py-24 bg-white hidden border-t border-slate-100">
            <div class="max-w-7xl mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="text-3xl font-serif font-bold text-audit-navy">Nossos Fundamentos</h2>
                    <div class="h-1 w-12 bg-audit-gold mx-auto mt-4"></div>
                </div>
                <div id="pillars-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Cards de Pilares Injetados -->
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER MODULADO (URLs Absolutas) -->
    <footer class="bg-audit-navy text-white py-16 px-6 no-print">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/10 rounded flex items-center justify-center font-bold text-audit-gold">AE</div>
                <div class="text-left">
                    <div class="font-serif font-bold text-lg text-white">AuditEduca</div>
                    <div class="text-[10px] uppercase tracking-widest text-slate-400">Hub de Auditoria & Contabilidade</div>
                </div>
            </div>
            <div class="flex flex-col md:items-end text-center md:text-right gap-2">
                <div class="text-slate-400 text-sm">
                    &copy; 2024 Audit Educa. Todos os direitos reservados.
                </div>
                <div class="flex gap-4 justify-center">
                    <a href="https://auditeduca.com.br/index.html" class="text-xs text-slate-500 hover:text-white transition">Início</a>
                    <a href="https://auditeduca.com.br/calculadora-juros-simples.html" class="text-xs text-slate-500 hover:text-white transition">Ferramentas</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- ENGINE DE CONTEÚDO -->
    <script>
        /**
         * Audit Content Engine v2.0
         * Utiliza caminhos absolutos para renderização de assets e links
         */
        const AuditEngine = {
            config: {
                jsonUrl: 'https://auditeduca.com.br/pages/sobre-nos.json',
                domain: 'https://auditeduca.com.br/',
                fallback: {
                    title: "A Convergência entre <span class='text-audit-blue'>Prática e Teoria</span>",
                    subtitle: "Uma jornada dedicada à excelência técnica e inovação tecnológica no setor de auditoria.",
                    sections: [
                        {
                            title: "Nossa História",
                            content: "<p>A <strong>Audit Educa</strong> nasceu da necessidade de transformar processos manuais complexos em ferramentas intuitivas de auditoria.</p>",
                            image: "https://images.unsplash.com/photo-1454165833767-027ffea9e77b?auto=format&fit=crop&w=1000&q=80",
                            layout: "right"
                        }
                    ],
                    pillars: [
                        { icon: "shield-check", title: "Rigor Técnico", desc: "Aderência às normas NBC e IFRS." },
                        { icon: "cpu", title: "Inovação", desc: "Tecnologia aplicada ao compliance." }
                    ]
                }
            },

            async init() {
                try {
                    const response = await fetch(this.config.jsonUrl).catch(() => null);
                    const data = (response && response.ok) ? await response.json() : this.config.fallback;
                    this.render(data);
                } catch (err) {
                    this.render(this.config.fallback);
                } finally {
                    this.hideLoader();
                }
            },

            render(data) {
                // Metadados
                if(data.pageTitle) document.title = data.pageTitle;
                document.getElementById('hero-title').innerHTML = data.title;
                document.getElementById('hero-subtitle').textContent = data.subtitle;

                // Seções Dinâmicas
                const container = document.getElementById('sections-container');
                if (data.sections) {
                    container.innerHTML = data.sections.map((sec, idx) => `
                        <section class="py-20 ${idx % 2 !== 0 ? 'bg-audit-gray' : 'bg-white'}">
                            <div class="max-w-7xl mx-auto px-6">
                                <div class="flex flex-col ${sec.layout === 'left' ? 'md:flex-row-reverse' : 'md:flex-row'} items-center gap-12 lg:gap-20">
                                    <div class="md:w-1/2">
                                        <h2 class="text-3xl font-serif font-bold text-audit-navy mb-8 relative inline-block">
                                            ${sec.title}
                                            <span class="absolute -bottom-3 left-0 w-12 h-1 bg-audit-gold"></span>
                                        </h2>
                                        <div class="rich-text">
                                            ${sec.content}
                                        </div>
                                    </div>
                                    <div class="md:w-1/2">
                                        <div class="content-image-wrapper">
                                            <img src="${sec.image}" alt="${sec.title}" class="rounded-lg shadow-xl w-full aspect-[4/3] object-cover">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    `).join('');
                }

                // Pilares/Valores
                if (data.pillars && data.pillars.length > 0) {
                    document.getElementById('pillars-section').classList.remove('hidden');
                    const grid = document.getElementById('pillars-grid');
                    grid.innerHTML = data.pillars.map(p => `
                        <div class="value-card p-10 rounded-xl text-center">
                            <div class="w-16 h-16 bg-audit-gold/5 text-audit-gold rounded-full flex items-center justify-center mx-auto mb-6">
                                <i data-lucide="${p.icon}" class="w-8 h-8"></i>
                            </div>
                            <h3 class="text-xl font-bold text-audit-navy mb-4">${p.title}</h3>
                            <p class="text-slate-500 text-sm leading-relaxed">${p.desc}</p>
                        </div>
                    `).join('');
                }

                if (window.lucide) lucide.createIcons();
            },

            hideLoader() {
                const loader = document.getElementById('preloader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => AuditEngine.init());
    </script>
</body>
</html>
